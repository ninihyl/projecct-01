<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片标签</title>
</head>
<body>
  <!-- alt:替换文本，当图片不显示的时候显示的文字 -->
  <!-- width和height的值只设置一个就好，等比例缩放 -->
  <img src="q.gif" alt="这是小青蛙" title="这是title文字，鼠标悬停时显示" width="200" height="299">
</body>
</html>
