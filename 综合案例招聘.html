  <h2>摘要</h2>
  <p>2018年谷歌I/O 发布了一系列辅助android开发者的实用工具，合称Jetpack。</p>
  <p>以帮助开发者构建出色的 Android 应用。</p>
  <p>Jetpack 是一套组件库、工具和指南，可帮助开发者更轻松地编写优质应用。</p>
  <p>它的组件库类别分为4类，分别是架构（Architecture）、界面（UI）、行为（behavior）和基础（foundation）。</p>
